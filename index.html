<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Chamoy</title>
</head>
<body>
    <div class="card">        
        <img class="logo" src="./res/photo/LOGOSF2.png" alt="ARK logo">
        <div id="background">
            <img id="b-left" src="./res/background/burbujas.svg" alt="burbujas L">
            <img id="b-right" src="./res/background/burbujas.svg" alt="burbujas R">
            <div class="mask">
                <span class="spiral"></span>
            </div>
        </div>

        <div class="photos">
            <div class="letters">
                <h1>MICHELADA<br>DE</h1>
            </div>
            <img src="./res/photo/Chamoi1.png" alt="Michelada de Chamoy">
            <div class="arrows">
                <h1 class="ln1">Base de<br>Michelada de<br>Chamoy</h1>
                <img class="n1" src="./res/photo/flecha.svg" alt="flecha1">
                <h1 class="ln2">Chile en<br>Polvo</h1>
                <img class="n2" src="./res/photo/flecha.svg" alt="flecha2">
                <h1 class="ln3">Cerveza</h1>
                <img class="n3" src="./res/photo/flecha.svg" alt="flecha3">
            </div>

            <img id="chl" src = "./res/photo/chamoyLetters.svg" alt="Chamoy Letters"/>
        </div>

        <div class="redes">
            <a href="https://www.facebook.com/profile.php?id=100071200924087">
                <img src="./res/redes/facebook.svg" alt="facebook icon">
            </a>
            <a href="https://www.instagram.com/arkanussolanda/">
                <img src="./res/redes/instagram.svg" alt="instagram icon">
            </a>
            <a href="https://www.tiktok.com/@arkanussolanda2022?lang=es">
                <img src="./res/redes/tiktok.svg" alt="tiktok icon">
            </a>
            <a href="https://www.google.com.ec/maps/place/ARKANUS+SOLANDA/@-0.2655208,-78.5372156,20z/data=!4m6!3m5!1s0x91d59953f387d5e1:0x9ec7d8dff2fd9051!8m2!3d-0.2656905!4d-78.5369059!16s%2Fg%2F11rwzwgghj?hl=es&entry=ttu">
                <img src="./res/redes/location.svg" alt="location icon">
            </a>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
